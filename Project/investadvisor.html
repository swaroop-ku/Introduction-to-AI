<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Investment Advisor Expert System</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: white;
        width: 380px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
    }

    label {
        font-weight: 500;
        display: block;
        margin-top: 15px;
        color: #34495e;
    }

    select, input {
        width: 90%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #bdc3c7;
        outline: none;
        font-size: 15px;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    #result {
        margin-top: 20px;
        font-weight: 600;
        color: #27ae60;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üí∞ Financial Investment Advisor</h2>
    
    <label for="risk">Select Risk Level:</label>
    <select id="risk">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <label for="amount">Investment Amount (‚Çπ):</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="duration">Duration (in years):</label>
    <input type="number" id="duration" placeholder="Enter years">

    <button onclick="getRecommendation()">Get Recommendation</button>

    <p id="result"></p>
</div>

<script>
function getRecommendation() {
    const risk = document.getElementById("risk").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const duration = parseInt(document.getElementById("duration").value);
    const result = document.getElementById("result");

    if (isNaN(amount) || isNaN(duration)) {
        result.style.color = "red";
        result.textContent = "‚ö†Ô∏è Please enter valid amount and duration.";
        return;
    }

    let recommendation = "";

    if (risk === "low") {
        if (duration < 3)
            recommendation = "üí° Recommended: Fixed Deposit or Savings Account.";
        else
            recommendation = "üí° Recommended: Government Bonds or Mutual Funds.";
    } 
    else if (risk === "medium") {
        if (amount < 50000)
            recommendation = "üí° Recommended: Balanced Mutual Funds.";
        else
            recommendation = "üí° Recommended: Index Funds or Blue Chip Stocks.";
    } 
    else if (risk === "high") {
        if (duration >= 3)
            recommendation = "üí° Recommended: Equity Shares or Cryptocurrency.";
        else
            recommendation = "üí° Recommended: Short-term Trading or ETFs.";
    }

    result.style.color = "#27ae60";
    result.textContent = recommendation;
}
</script>

</body>
</html>
